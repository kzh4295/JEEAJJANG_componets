<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Progress Steps</title>
		<link rel="styleSheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<h1>Drink Water</h1>
		<span>Goal:2 Liters</span>
		<div class="cup large">
			<!-- 남은양 -->
			<span class="liters"></span>
			<span class="remained">Remained</span>
			<!-- 채워진 양 -->
			<span class="percentage"></span>
		</div>

		<div class="cup-small">
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			<div class="cup small">
				<span class="liter">250ml</span>
			</div>
			
		</div>

		<script src="script.js"></script>
	</body>
</html>
